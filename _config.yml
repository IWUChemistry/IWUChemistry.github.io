title: My Bulma Site
description: A clean GitHub Pages site using Bulma Clean Theme
url: "https://iwuchemistry.github.io"
baseurl: ""

permalink: pretty
favicon: /img/favicon.png
theme_color: '#b02b21'
#footer_menu: footer_menu
logo: /img/ott_hall.jpg

defaults:
  - scope:
      path: ""
    values:
      image: /img/ott_hall.jpg
      author: Nate Kitzmiller

remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - kramdown-parser-gfm
